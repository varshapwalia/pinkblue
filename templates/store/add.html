{% extends "base.html" %}

{% block content %}
    <section class="blog-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <div class="blog-posts">
            <div class="leave-comment-area">
              <h4 class="title"><b class="light-color">Add Item Details</b></h4>
              <div class="leave-comment">
                {% if current_user.role_name == "admin" %}
                <form action="/add_items" method="POST" id="login-form">
                {% else %}
                <form action="/add_approval_items" method="POST" id="login-form">
                {% endif %}
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="text" class="email-input" id="name" placeholder="Enter Name of Item" name="name" required>
                    </div>
                    <div class="col-sm-12">
                      <input type="text" class="email-input" id="item_id" placeholder="Enter Item ID" name="item_id" required>
                    </div>
                    <div class="col-sm-12">
                      <input type="number" class="email-input" id="price" placeholder="Enter Price" name="price" required>
                    </div>
                    <div class="col-sm-12">
                      <input type="number" class="email-input" id="batch" placeholder="Enter Batch No." name="batch" required>
                    </div>
                    <div class="col-sm-12">
                      <input type="number" class="email-input" id="quantity" placeholder="Enter Quantity" name="quantity" required>
                    </div>
                    <div class="col-sm-12">
                      <input type="text" class="email-input" id="vendor" placeholder="Enter Name of Vendor" name="vendor" required>
                    </div>
                    <div class="col-sm-12">
                      <button type="submit" id="login-btn" class="primary-btn">ADD</button>
                    </div>
                  </div>    
                </form>
              </div>
            </div>  
          </div>  
        </div>  
      </div>
    </div>
  </section>
{% endblock content %}
